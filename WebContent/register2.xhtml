		<h:form>
			<center>
			<p:panel header="Formulaire JSF d'inscription au Club Objis." >
			<table>	
				<tr>
					<td>Prénom:</td>
					<td><h:inputText value="#{userbean.prenom}" required="true" id="prenom" />
					<h:message for="prenom" /></td>
				</tr>
				<tr>
					<td>Nom:</td>
					<td><h:inputText value="#{userbean.nom}" required="true" id="nom" />
					<h:message for="nom" /></td>
				</tr>
				<tr>
					<td>Sexe:</td>
					<td><p:selectOneRadio value="#{userbean.genre}" required="true" id="genre">
							<f:selectItem itemLabel="Homme" itemValue="homme" />
							<f:selectItem itemLabel="Femme" itemValue="femme" />
						</p:selectOneRadio> <h:message for="genre" /></td>
				</tr>
				<tr>
					<td>Date de naissance:</td>
					<td><h:inputText value="#{userbean.datedenaissance}" id="datenaissance" required="true">
							<f:convertDateTime pattern="d-M-yyyy" />
						</h:inputText> (mm-dd-yy) <h:message for="datenaissance" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><h:inputText value="#{userbean.email}" required="true" id="email" />
					<h:message for="email" /></td>
				</tr>
				<tr>
					<td>Qualité de service:</td>
					<td><p:selectOneMenu value="#{userbean.niveaudeservice}">
							<f:selectItem itemLabel="Basic" itemValue="basic" />
							<f:selectItem itemLabel="Medium" itemValue="medium" />
							<f:selectItem itemLabel="Premium" itemValue="premium" />
						</p:selectOneMenu></td>
				</tr>
			</table>
			<p>
				<p:commandButton value="Inscription" action="#{userbean.addAction()}" />
			</p>
			</p:panel>
			</center>
		</h:form>

				</f:view>
				
			<h4 style="color:red;">Suppression effectuée !</h4>
				
		<h:form id="outputAjax">
			<h4>Listes des participants inscrits</h4>
			
			<p:dataTable value="#{userbean.userList}" var="o"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				
				<p:column>
					<!-- column header -->
					<f:facet name="header">Prénom</f:facet>
					<!-- row record -->
					<h:outputText value="#{o.prenom}" />
				</p:column>

				<p:column>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{o.nom}" />
				</p:column>

				<p:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{o.email}" />
				</p:column>

				<p:column>
					<f:facet name="header">Date de Naissance</f:facet>
					<h:outputText value="#{o.datedenaissance}" />
				</p:column>
				<p:column>
					<f:facet name="header">Niveau de Service</f:facet>
					<h:outputText value="#{o.niveaudeservice}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Supprimer</f:facet>
					<h:commandLink value="Supprimer !" action="#{userbean.deleteAction(o)}">
						<f:ajax render="outputAjax"/>
					</h:commandLink>
				</p:column>
				
				<p:column>
					<f:facet name="header">Modifier</f:facet>
					<h:commandLink value="Modifier !" action="#{userbean.modifyAction(o)}" />
				</p:column>
			</p:dataTable>
		</h:form>
