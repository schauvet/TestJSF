<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<!-- permet de déclarer une ressource qui se trouve dans le dossier css du dossier parent ressource -->
		<h:outputStylesheet name="table-style.css" library="css" target="body" />
		<!--  <h:outputScript library="javascript" name="util.js" target="head"/> -->
	</h:head>
	
	<h:body>
		<div id="page">
		<!-- la div avec le id header représente le header -->
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/template/header.xhtml">
					</ui:include>
				</ui:insert>
			</div>
			
			<!-- la div avec le id content représente le contenu spécifique de chaque vue -->
			<div id="content">
				<ui:insert name="content">
					<ui:include src="/template/content.xhtml" />
				</ui:insert>
			</div>
			
			<!-- la div avec le id footer représente le contenu spécifique au pied de page par défaut -->
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/template/footer.xhtml">
						<ui:param name="auteur" value="www.objis.com" />
					</ui:include>
				</ui:insert>
			</div>
		</div>
	</h:body>
		

</html>
